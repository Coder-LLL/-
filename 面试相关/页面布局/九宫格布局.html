    <style>
      /* 公共样式部分 */
      ul {
        padding: 0;
      }

      li {
        list-style: none;
        text-align: center;
        border-radius: 5px;
        background: skyblue;
      }

      /* 方法二： float实现*/
      ul {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: pink;
      }

      li {
        float: left;
        width: 30%;
        height: 30%;
        margin-right: 5%;
        margin-bottom: 5%;
      }

      li:nth-of-type(3n) {
        margin-right: 0;
      }

      li:nth-of-type(n + 7) {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
    </div>
  </body>
